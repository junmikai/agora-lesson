<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>agora</title>
    <link rel="stylesheet" href="./assets/common.css" />
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/materialize.min.js"></script>
    <script src="AgoraRTCSDK-3.2.0.js"></script>
    <script src="main.js"></script>
  </head>
  <body class="agora-theme">
    <!-- ヘッダーここから -->
    <div class="navbar-fixed">
      <nav class="agora-navbar">
        <div class="nav-wrapper agora-primary-bg valign-wrapper">
          <h5 class="left-align">agoraサンプル</h5>
        </div>
      </nav>
    </div>
    <!-- ヘッダーここまで -->
    <form id="form" class="row col l12 s12">
      <!-- メインページここから -->
      <div class="row container col l12 s12">
        <!-- 左側全体ここから -->
        <div class="col" style="min-width: 433px; max-width: 443px">
          <!-- 入力フォーム ここから -->
          <div class="card" style="margin-top: 0px; margin-bottom: 0px;">
            <div class="row card-content" style="margin-bottom: 0px;">
              <div class="input-field">
                <label for="appID" class="active">App ID</label>
                <input type="text" placeholder="App ID" name="appID">
              </div>
              <div class="input-field">
                <label for="channel" class="active">Channel</label>
                <input type="text" placeholder="channel" name="channel">
              </div>
              <div class="input-field">
                <label for="token" class="active">Token</label>
                <input type="text" placeholder="token" name="token">
              </div>
              <div class="row" style="margin: 0">
                <div class="col s12">
                  <button class="btn btn-raised btn-primary waves-effect waves-light" id="join">入室</button>
                  <button class="btn btn-raised btn-primary waves-effect waves-light" id="leave">退室</button>
                  <button class="btn btn-raised btn-primary waves-effect waves-light" id="publish">公開</button>
                  <button class="btn btn-raised btn-primary waves-effect waves-light" id="unpublish">非公開</button>
                </div>
              </div>
            </div>
          </div>
          <!-- 入力フォーム ここまで -->
          <!-- 通話設定ここから -->
          <ul class="collapsible card agora-secondary-border" style="margin-top: .4rem; border: 1px ">
            <li>
              <div class="collapsible-header agora-secondary-bg">
                <h8 class="center-align">設定</h8>
              </div>
              <div class="collapsible-body card-content">
                <div class="row">
                  <div class="col s12">
                    <div class="input-field">
                      <label for="UID" class="active">UID</label>
                      <input type="number" placeholder="UID" name="uid">
                    </div>
                    <div class="input-field">
                      <label for="cameraId" class="active">カメラ</label>
                      <select name="cameraId" id="cameraId"></select>
                    </div>
                    <div class="input-field">
                      <label for="microphoneId" class="active">マイク</label>
                      <select name="microphoneId" id="microphoneId"></select>
                    </div>
                    <div class="input-field">
                      <label for="cameraResolution" class="active">カメラ解像度</label>
                      <select name="cameraResolution" id="cameraResolution"></select>
                    </div>
                    <div class="row col s12">
                      <div class="row">
                        <label for="mode" class="active">モード</label>
                      </div>
                      <div class="row">
                        <label>
                          <input type="radio" class="with-gap" name="mode" value="live" checked />
                          <span>ライブ</span>
                        </label>
                        <label>
                          <input type="radio" class="with-gap" name="mode" value="rtc" />
                          <span>録画</span>
                        </label>
                      </div>
                    </div>
                    <div class="row col s12">
                      <div class="row">
                        <label for="codec" class="active">コーデック</label>
                      </div>
                      <div class="row">
                        <label>
                          <input type="radio" class="with-gap" name="codec" value="h264" checked />
                          <span>h264</span>
                        </label>
                        <label>
                          <input type="radio" class="with-gap" name="codec" value="vp8" />
                          <span>vp8</span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
          <!-- 通話設定ここまで -->
        </div>
        <!-- 左側全体ここからここまで -->
        <!-- ビデオ画面ここから -->
        <div class="col s7">
          <div class="video-grid" id="video">
            <div class="video-view">
              <div id="local_stream" class="video-placeholder"></div>
              <div id="local_video_info" class="video-profile hide"></div>
              <div id="video_autoplay_local" class="autoplay-fallback hide"></div>
            </div>
          </div>
        </div>
        <!-- ビデオ画面ここまで -->
      </div>
      <!-- メインページここまで -->
    </form>
  </body>
</html>
